<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet" type="text/css"/>
    <script src="js/map.js" type="module"></script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!--        TODO try to put the sidebar in a fragment -->
    <div th:insert="fragments/general.html :: sidebar"></div>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- Content Row form-->
                <div class="row">


                    <div class="col-xl-10 col-lg-12 col-md-9">

                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Insert a new Book</h1>
                                            </div>
                                            <form class="user" method="post" th:action="@{/doinstertbook}"
                                                  th:object="${book}">
                                                <div class="form-group">
                                                    <input aria-describedby="isbn" class="form-control form-control-user"
                                                           name="isbn" placeholder="ISBN"
                                                           type="text">
                                                </div>
                                                <div class="form-group">
                                                    <input aria-describedby="title" class="form-control form-control-user"
                                                           name="title" placeholder="Book Title"
                                                           type="text">
                                                </div>
                                                <div class="form-group">
                                                    <input aria-describedby="releaseDate" class="form-control form-control-user"
                                                           name="releaseDate" placeholder="Release Date"
                                                           type="date">
                                                </div>

                                                <div class="dropdown-item">
                                                    <select class="form-control form-control-user" name="category" required>
                                                        <option value="0">Pick a category</option>
                                                        <th:block th:each="c : ${categories}">
                                                            <option th:text="${c.categoryName}"
                                                                    th:value="${c.id}"></option>
                                                        </th:block>
                                                    </select>
                                                </div>
                                                <div class="dropdown-item">
                                                    <select class="form-control form-control-user" th:field="*{author.id}">
                                                        <option value="0">Pick an author</option>
                                                        <th:block th:each="a : ${authors}">
                                                            <option th:text="${a.firstName} + ' ' + ${a.lastName}"
                                                                    th:value="${a.id}"></option>
                                                        </th:block>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <input aria-describedby="totalQuantity" class="form-control form-control-user"
                                                           name="totalQuantity" placeholder="Total Quantity"
                                                           type="number" min="0" step="1">
                                                </div>

                                                <button class="btn btn-primary" type="submit">Insert</button>
                                                <ul>
                                                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                                                </ul>

                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- Content Row map -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
            <!--        <div id="map"></div>-->
        </div>
    </div>
    </div>
    <!--end wrapper-->
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
